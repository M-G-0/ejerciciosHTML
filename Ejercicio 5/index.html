<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación</title>
</head>
<body>
    <h1>Validación de teléfono</h1>
    <form action="#">
        <label for="telefono"></label>
        <input type="tel" id="telefono" name="enter 9 digits" required
        pattern="\d{9}"
        title="Validación regex"
        placeholder="Enter 9 digits of your"
        oninvalid="this.setCustomValidity('noooooooooo')">

        <div>
            <button type="submit"> Submit </button>
        </div>
        
    </form>
</body>
</html>
